<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/importer.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header flex flex--between flex--column">
      <div class="header__top wrapper flex flex--between flex--align-center">
        <a class="logo">
          <img
            src="./styles/blocks/logo/images/logo.png"
            alt="MyBike"
          />
        </a>

        <div class="header__socials flex">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#"
            class="icon icon--menu"
          ></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside></aside>

    <main class="main">
      <section class="move-free wrapper flex flex--between flex--align-end">
        <h2 class="heading heading--h2">Move Free</h2>
        <p class="move-free__text">Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.</p>
      </section>

      <section class="compare-bikes">
        <h2 class="heading heading--h2 heading--center">Compare bikes</h2>
      </section>

      <section class="details">
        <h2>The details</h2>
      </section>

      <section class="contact-us">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
